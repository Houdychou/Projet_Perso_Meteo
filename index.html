<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site météo augustin/houdeyfa">
    <title>Météo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h2><i class="fa-solid fa-location-dot"></i> Paris, France</h2>
            <img src="assets/img/logo-meteo.png" alt="Logo du site">
            <h2><i class="fa-regular fa-clock"></i> Vendredi, 10:37</h2>
        </div>
        <div class="grey"></div>
    </header>
    <main>
        <div class="main-wrapper">
            <h3>8°c</h3>
            <img src="assets/img/soleil-nuage.png" alt="soleil/nuage">
            <div class="infos">
                <p>rain: 14%</p>
                <p>Humidity: 73%</p>
                <p>Wind: 10km/h</p>
            </div>
        </main>
        <footer>
            <div class="day-wrapper">
                <p class="day">Monday</p>
                <img src="assets/img/soleil-nuage.png" alt="ensoleiler avec des nuage">
                <p class="temp-max">21°</p>
                <p class="temp-min">16°</p>
            </div>
            <div class="day-wrapper">
                <p class="day">Tuesday</p>
                <img src="assets/img/soleil-nuage.png" alt="ensoleiler avec des nuage">
                <p class="temp-max">21°</p>
                <p class="temp-min">16°</p>
            </div>
            <div class="day-wrapper">
                <p class="day">Wednesday</p>
                <img src="assets/img/soleil-nuage.png" alt="ensoleiler avec des nuage">
                <p class="temp-max">21°</p>
                <p class="temp-min">16°</p>
            </div>
            <div class="day-wrapper">
                <p class="day">Thursday</p>
                <img src="assets/img/soleil-nuage.png" alt="ensoleiler avec des nuage">
                <p class="temp-max">21°</p>
                <p class="temp-min">16°</p>
            </div>
            <div class="day-wrapper">
                <p class="day">Friday</p>
                <img src="assets/img/soleil-nuage.png" alt="ensoleiler avec des nuage">
                <p class="temp-max">21°</p>
                <p class="temp-min">16°</p>
            </div>
            <div class="day-wrapper">
                <p class="day">Saturday</p>
                <img src="assets/img/soleil-nuage.png" alt="ensoleiler avec des nuage">
                <p class="temp-max">21°</p>
                <p class="temp-min">16°</p>
            </div>
            <div class="day-wrapper">
                <p class="day">Sunday</p>
                <img src="assets/img/soleil-nuage.png" alt="ensoleiler avec des nuage">
                <p class="temp-max">21°</p>
                <p class="temp-min">16°</p>
            </div>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/9de8273207.js" crossorigin="anonymous"></script>
</body>
</html>
